<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Essential -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Timezone Clock</title>
  <meta name="description" content="A lightweight, embeddable multi-timezone clock component for displaying current time across multiple cities in Notion pages and other documentation tools." />
  
  <!-- Canonical -->
  <link rel="canonical" href="https://bydefaultstudio.github.io/Notion-embeds/clock/" />
  
  <!-- Robots -->
  <meta name="robots" content="index, follow" />
  
  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://bydefaultstudio.github.io/Notion-embeds/clock/" />
  <meta property="og:title" content="Multi-Timezone Clock" />
  <meta property="og:description" content="A lightweight, embeddable multi-timezone clock component for displaying current time across multiple cities." />
  <meta property="og:image" content="https://bydefaultstudio.github.io/Notion-embeds/src/assets/images/og-default.jpg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="Multi-Timezone Clock component preview" />
  <meta property="og:site_name" content="Notion Embeds" />
  <meta property="og:locale" content="en_US" />
  
  <!-- X (formerly Twitter) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://bydefaultstudio.github.io/Notion-embeds/clock/" />
  <meta name="twitter:title" content="Multi-Timezone Clock" />
  <meta name="twitter:description" content="A lightweight, embeddable multi-timezone clock component for displaying current time across multiple cities." />
  <meta name="twitter:image" content="https://bydefaultstudio.github.io/Notion-embeds/src/assets/images/og-default.jpg" />
  <meta name="twitter:image:alt" content="Multi-Timezone Clock component preview" />
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#3485cd" />
  
  <!-- Favicons -->
  <link rel="icon" href="./assets/images/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="./assets/images/favicon.svg">
  <link rel="apple-touch-icon" href="./assets/images/apple-touch-icon.png">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="../src/css/design-system.css" />
  <link rel="stylesheet" href="./assets/clock.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="page-content">
      <section>
        <div class="clock-container">
          <div class="clock-row block row gap-xl" id="clock-row">
            <!-- Clock columns will be generated by JavaScript -->
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="clock.js"></script>
</body>
</html>
